{% load analysis_tags %}
<div class="panel panel-default">
    <table class="table table-striped">
        <tr>
            <th>Task ID</th>
            <td>{{analysis.info.id}}</th>
        </tr>
        {% if config.mongodb %}
        <tr>
            <th>Mongo ID</th>
            <td>{{analysis|mongo_id}}</th>
        </tr>
        {% elif config.elasticsearchdb %}
        <tr>
            <th>ElasticSearch Index</th>
            <td>{{analysis.es.index}}
        </tr>
        <tr>
            <th>ElasticSearch ID</th>
            <td>{{analysis.es.id}}
        </tr>
        {% endif %}
        <tr>
            <th>Cuckoo release</th>
            <td>{{analysis.info.version}}</th>
        </tr>
        <tr>
            <th></th>
            <td><a href="{% url "analysis.views.remove" analysis.info.id %}" class="btn btn-primary btn-small">Delete</a></th>
        </tr>
    </table>
</div>
